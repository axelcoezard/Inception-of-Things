apiVersion: apps/v1
kind: Service
metadata:
  name: app-one
spec:
  selector:
    app: app-one
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  clusterIP: 10.43.171.213

apiVersion: apps/v1
kind: Service
metadata:
  name: app-two
spec:
  selector:
    app: app-two
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  clusterIP: 10.43.193.160

apiVersion: apps/v1
kind: Service
metadata:
  name: app-three
spec:
  selector:
    app: app-three
  ports:
    - name: http
